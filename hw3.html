<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Chart</title>
</head>
<body>
<h1>First Gen Pokemon Chart</h1>
<table border="1">
	<thead>
		<tr>
			<th>Image</th>
			<th>Name</th>
			<th>Type</th>
			<th>Evolves Into</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png" alt="picture of Bulbasaur"></td>
			<td>Bulbasaur</td>
			<td>Grass/Poison</td>
			<td><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
		</tr>
		<tr>
			<td>
				<img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png" alt="picture of Charmander"></td>
			<td>Charmander</td>
			<td>Fire</td>
			<td><a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a></td>
		</tr>
		<tr>
			<td>
				<img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png" alt="picture of Squirtle"></td>
			<td>Squirtle</td>
			<td>Water</td>
			<td><a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a></td>
		</tr>
	</tbody>	
</table>

<h1>Register</h1>

	<form action="" method="post">
		<div>
			<label for="user_first">First Name:</label>
			<input id="user_first" type="text" name="FirstName" placeholder="John" required>

			<label for="user_last">Last Name:</label>
			<input id="user_last" type="text" name="LastName" placeholder="Smith"  required>
		</div>
		
		<div>
			<label for="gender_male">Male</label>
			<input id="gender_male" type="radio" name="Gender" value="male">

			<label for="gender_female">Female</label>
			<input id="gender_female" type="radio" name="Gender" value="female">
			
			<label for="gender_other">Other</label>
			<input ide="gender_other" type="radio" name="Gender" value="other">
		</div>
		
		<div>
			<label for="user_email">Email:</label>
			<input id="user_email" type="email" name="Email" placeholder="your email" required>
			<label for="user_password">Password:</label>
			<input id="user_password" type="password" name="Password" pattern=".{5,10}" required title="must be between 5 to 10 characters" placeholder="your password">
		</div>
		
		
		<label>Birthday:</label>
			<select name="Month">
				<option>Month</option>
				<option value="1">January</option>
				<option value="2">February</option>
				<option value="3">March</option>
				<option value="4">April</option>
				<option value="5">May</option>
				<option value="6">June</option>
				<option value="7">July</option>
				<option value="8">August</option>
				<option value="9">September</option>
				<option value="10">October</option>
				<option value="11">November</option>
				<option value="12">December</option>
			</select>
			<select name="Day">
				<option>Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<select name="Year">
				<option>Year</option>
				<option value="1960">1960</option>
				<option value="1970">1970</option>
				<option value="1980">1980</option>
				<option value="1990">1990</option>
				<option value="2000">2000</option>
				<option value="2010">2010</option>
				<option value="2020">2020</option>
				
			</select>
		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id='agreed' type="checkbox" name="agreed" required>
		</div>
		
		<input type="Submit">
	</form>

</body>
</html>
